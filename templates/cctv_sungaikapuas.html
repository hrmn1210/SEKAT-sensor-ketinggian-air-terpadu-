<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tampilan CCTV</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
      }

      iframe,
      img {
        border: none;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Tombol Kembali -->
    <a href="/" class="btn btn-light back-button">‚Üê Kembali ke Dashboard</a>
    <!-- Ganti src dengan link CCTV kamu -->
    <img
      src="https://embedpanda.pontianak.go.id/cam17/"
      alt="CCTV Pontianak"
      allowfullscreen
    />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
